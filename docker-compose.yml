# RoofVision Measurement Service - Docker Compose
# Full stack deployment with GPU support

version: '3.8'

services:
  # FastAPI application server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_SOLAR_API_KEY=${GOOGLE_SOLAR_API_KEY}
      - UPLOAD_DIR=/data/uploads
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - upload_data:/data/uploads
      - workspace_data:/tmp/roofvision
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker for background processing
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A worker worker --loglevel=info --concurrency=1
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_SOLAR_API_KEY=${GOOGLE_SOLAR_API_KEY}
      - UPLOAD_DIR=/data/uploads
      - DATABASE_URL=${DATABASE_URL}
      - COLMAP_GPU_INDEX=0
    volumes:
      - upload_data:/data/uploads
      - workspace_data:/tmp/roofvision
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Celery beat for scheduled tasks
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A worker beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=roofvision
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-roofvision123}
      - POSTGRES_DB=roofvision
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roofvision"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-roofvision}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-roofvision123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

  # Flower for Celery monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A worker flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  upload_data:
  workspace_data:
  redis_data:
  postgres_data:
  minio_data:

networks:
  default:
    name: roofvision_network
