# RoofVision Measurement Service - Docker Compose
# Simplified deployment for Windows Docker Desktop

services:
  # FastAPI application server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_SOLAR_API_KEY=${GOOGLE_SOLAR_API_KEY:-}
      - UPLOAD_DIR=/data/uploads
      - DATABASE_URL=postgresql://roofvision:roofvision123@postgres:5432/roofvision
    volumes:
      - upload_data:/data/uploads
      - workspace_data:/tmp/roofvision
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=roofvision
      - POSTGRES_PASSWORD=roofvision123
      - POSTGRES_DB=roofvision
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  upload_data:
  workspace_data:
  redis_data:
  postgres_data:

networks:
  default:
    name: roofvision_network
